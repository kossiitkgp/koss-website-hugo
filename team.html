<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.orgchart.js"></script>


<script type="text/javascript">

  function addChildren(membersList, childrenList) {
    for (var member of membersList) {
      var toPush = {}
      toPush.name = member.name
      toPush.batch = member.batch
      if ('directs' in member) {
        toPush.children = []
        addChildren(member.directs, toPush.children)
      }
      childrenList.push(toPush)
    }
  }

  var dataTree = {{ site.data.one_on_ones | jsonify}}

  var dataSource = {
    'name': 'KOSS 1:1s',
    'children': []
  }

  addChildren(dataTree, dataSource.children)

  $('#chart-container').orgchart({
    'data' : dataSource,
    'nodeContent': 'batch',
    'direction': 'l2r'
  });

</script>
<!-- JS Ends -->
